# Hugo configuration file
title: vszanetti's personal space

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: en

languages:
  en:
    contentDir: content
    languageName: :us: English
    weight: 3
  fr:
    contentDir: content/francais
    languageName: :fr: Français
    weight: 2
  it:
    contentDir: content/italiano
    languageName: :it: Italiano
    weight: 2
  pt-br:
    contentDir: content/pt-br
    languageName: :brazil: Português
    weight: 1

menu:
  main:
    - identifier: publications
      name: 📚 Publications
      pageRef: /docs
      weight: 1
    - identifier: about
      name: 🌍 About
      pageRef: /
      weight: 2
    #- identifier: contact
    #  name: 👤 Contact
    #  pageRef: /contact
    #  weight: 3
    - identifier: search
      name: 🔎 Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/vszanetti"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
