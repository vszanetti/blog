# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: en

languages:
  en:
    contentDir: content
    languageName: 🏴󠁧󠁢󠁥󠁮󠁧󠁿 English
    weight: 3
  fr:
    contentDir: content/francais
    languageName: 🇫🇷 Français
    weight: 2
  it:
    contentDir: content/italiano
    languageName: 🇮🇹 Italiano
    weight: 2
  pt-br:
    contentDir: content/portugues
    languageName: 🇧🇷 Português Brasileiro
    weight: 1

menu:
  main:
    - identifier: documentation
      name: 📚 Documentation
      pageRef: /docs
      weight: 1
    - identifier: about
      name: 🌍 About
      pageRef: /about
      weight: 2
    - identifier: contact
      name: 👤 Contact
      url: "https://github.com/imfing"
      weight: 3
    - identifier: search
      name: 🔎 Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/ocaligvla"
      params:
        icon: twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
